<a data-toggle="modal" data-target="#youtube-[field_youtube_id]" href="#"><img src="https://img.youtube.com/vi/[field_youtube_id]/mqdefault.jpg" class="front_video"></a><br/>
<small>[title]</small>
<!-- Modal -->
<div class="modal fade" id="youtube-[field_youtube_id]" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
	    <div class="modal-header">
        	<h4 class="modal-title" id="myModalLabel">[title]</h4>
      	</div>
		<div class="modal-body">
			<div id="ytv-[field_youtube_id]" class="youtube-player"><img src="https://img.youtube.com/vi/[field_youtube_id]/mqdefault.jpg"><div class="play"><a class="youtube_video" data-id="[field_youtube_id]" href="#"><img src="/sites/all/themes/bootstrap_marklevine/play.png" border="0" width="100%"></a></div></div>
<p>[body]</p>
		</div>
		<div class="modal-footer">
        	<a class="btn btn-default" data-dismiss="modal">Close</a>
      	</div>
    </div>
  </div>
</div>
<div class="spacer"></div>
